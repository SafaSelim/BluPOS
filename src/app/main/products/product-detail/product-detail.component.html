<div class="row">
  <div class="col-xs-12 col-md-6">
    <img
      [src]="product?.imgPath"
      alt="{{ product?.productName }}"
      style="max-height: 500px;"
      class="img-responsive"
    />
  </div>
  <div class="col-md-6">
    <div class="row">
      <div class="col-xs-12">
        <h1>{{ product?.productName }}</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-6">

      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-6">
        <h4>
          Product Code: <b>{{ product?.productCode }}</b>
        </h4>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-6">
        <h4>
          Price: <b>
            {{ product?.price | currency }}
          </b>
        </h4>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-6">
        <h5>
          Unit in Stock:
          <b>
            {{ product?.unitInStock }}
          </b>
        </h5>
      </div>
    </div>
    <div class="btn-group" appDropdown>
      <button type="button" style="padding-bottom: 3px;" class="btn btn-info dropdown-toggle">
        <!-- Manage Product <span class="caret"></span> -->
        <svg width="1.2em" height="1.2em" viewBox="0 0 16 16" class="bi bi-gear" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

        </svg>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddToSales()" style="cursor: pointer;">Add To Sales</a></li>
        <li><a style="cursor: pointer;" (click)="onEditProduct()">Edit Product</a></li>
        <li><a style="cursor: pointer;" (click)="onDelete()">Delete Product</a></li>
      </ul>
    </div>

  </div>
</div>

<hr>
