
  <div class="row">
    <div class="col-xs-8">
      <h2>Products</h2>
    </div>
    <div class="col-xs-4">
      <button class="btn btn-success" (click)="onNewProduct()">
        New Product
      </button>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-2">
      <nav class="navbar-default navbar">
        <ul class="nav flex-column">
          <li class="nav-item" style="cursor: pointer;">
            <a class="nav-link active" (click)="filterByCategory(0)">All Products</a>
          </li>
          <li class="nav-item" style="cursor: pointer;" *ngFor="let productCategory of productCategories">
            <a class="nav-link" (click)="filterByCategory(productCategory.productCatId)">{{productCategory.productCatName}}</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="col-xs-10">
      <div
        class="card-deck col-md-12"
        style="margin-bottom: 20px; display: inline-block;"
      >
        <div
          class="card card-items"
          style="max-width: 18rem; margin: 10px; display: inline-block;"
          *ngFor="let productEl of products; let i = index"
        >
          <app-product-item
            [product]="productEl"
            [index]="i"
          ></app-product-item>
          <div class="card-item" style="text-align: center">
            <button class="btn btn-success btn-md add-button">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
