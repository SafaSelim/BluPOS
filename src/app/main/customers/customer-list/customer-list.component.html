<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onAddCustomer()">
      Add New Customer
    </button>
  </div>
</div>
  <div class="row">
    <h2>Customers</h2>
    <table class="table table-hover table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Contact</th>
          <th scope="col">Address</th>
        </tr>
      </thead>
      <tbody>
        <tr style="cursor:pointer;" [routerLink]="[i]"
        routerLinkActive="active"
          *ngFor="let customer of customers; let i = index"
        >
          <th scope="row">{{i + 1}}</th>
          <td>
            {{ customer.firstName }} {{customer.lastName}}
          </td>
          <td>{{ customer.contact}}</td>
          <td>{{ customer.address }}</td>
        </tr>
      </tbody>
    </table>
    <ngb-pagination [collectionSize]="customers.length" [(page)]="page" [maxSize]="pageSize" [rotate]="true" [ellipses]="false" [boundaryLinks]="true"></ngb-pagination>
  </div>
