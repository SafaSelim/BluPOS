<div class="row">
  <div class="col-md-4">
    <h2 style="margin-top: 0px;">Customers</h2>
  </div>
  <div class="col-md-4">
    <!-- <div class="input-group">
      <input type="text" class="form-control" placeholder="Search for...">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">
          <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
        </button>
      </span>
    </div> -->
    <app-search-filter [placeholder]="'Search...'" (onEnter)="onSearchEnter($event)" (onClose)="onSearchClose()"></app-search-filter>
  </div>
  <div class="col-md-4">
    <button class="btn btn-success" (click)="onAddCustomer()">
      Add New Customer
    </button>
  </div>
</div>
  <div class="row">
    <table class="table table-hover table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Contact</th>
          <th scope="col">Address</th>
        </tr>
      </thead>
      <tbody>
        <tr style="cursor:pointer;" [routerLink]="[i]"
        routerLinkActive="active"
          *ngFor="let customer of filteredCustomers; let i = index"
        >
          <th scope="row">{{i + 1}}</th>
          <td>
            {{ customer.firstName }} {{customer.lastName}}
          </td>
          <td>{{ customer.contact}}</td>
          <td>{{ customer.address }}</td>
        </tr>
      </tbody>
    </table>
    <ngb-pagination [collectionSize]="customers.length" [(page)]="page" [maxSize]="pageSize" [rotate]="true" [ellipses]="false" [boundaryLinks]="true"></ngb-pagination>
  </div>
