<div class="row">
  <div class="col-xs-12">
    <h3>Add Sale</h3>
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="prodId">Product Id</label>
          <!-- This Should be selectbox -->
          <!-- This value should came automatically -->
          <input
            type="text"
            id="prodId"
            class="form-control"
            name="prodId"
            ngModel
            required
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="quantity">Quantity</label>
          <input
            type="number"
            id="quantity"
            class="form-control"
            name="quantity"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="price">Price</label>
          <!-- This value should came automatically -->
          <input
            type="number"
            id="price"
            class="form-control"
            name="price"
            ngModel
            required
            pattern="^(?:[1-9]\d*|0)?(?:\.\d+)?$"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            style="margin-right: 10px;"
            type="submit"
            [disabled]="!f.valid"
          >
            {{ editMode ? "Update" : "Add" }}
          </button>
          <button
            class="btn btn-danger"
            style="margin-right: 10px;"
            type="button"
            (click)="onDelete()"
            *ngIf="editMode"
          >
            Delete
          </button>
          <button
            class="btn btn-warning"
            style="margin-right: 10px;"
            type="button"
            (click)="onClear()"
          >
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
