
  <div class="row">
    <div class="col-xs-7">
      <app-sales-edit></app-sales-edit>
      <hr />
      <ul class="list-group">
        <h3>Sale List</h3>
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Product</th>
              <th scope="col">Price</th>
              <th scope="col">Qty</th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody>
            <tr
              style="cursor: pointer;"
              *ngFor="let sale of sales; let i = index"
              (click)="onEditProductItem(sale.productId)"
            >
              <th scope="row">{{ i + 1 }}</th>
              <td>
                {{
                  sale.productId | getname: products:"productId":"productName"
                }}
              </td>
              <td>{{ sale.price | currency }}</td>
              <td>{{ sale.quantity }}</td>
              <td>{{ sale.quantity * sale.price | currency }}</td>
            </tr>
            <tr *ngIf="sales?.length != 0">
              <th></th>
              <th></th>
              <th></th>
              <th style="text-align: end;">Total Amount:</th>
              <th>
                {{ totalAmount | currency }}
              </th>
            </tr>
          </tbody>
        </table>

        <!-- <button class="btn btn-primary" style="margin: 10px;">Checkout</button> -->
        <!-- (click)="openCheckout()" -->
      </ul>
    </div>
    <div class="col-xs-5">
      <app-checkout [totalAmount]="totalAmount" [taxAmount]="taxAmount"></app-checkout>
    </div>
  </div>
